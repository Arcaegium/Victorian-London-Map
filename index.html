<!DOCTYPE html>
<html>
<head>
  <title>Victorian London Map (Interactive)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Leaflet core --> <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<!-- Leaflet Draw --> <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
<!-- Leaflet Awesome Markers --> <link rel="stylesheet" href="https://unpkg.com/leaflet.awesome-markers@2.0.4/dist/leaflet.awesome-markers.css" />
<!-- Font Awesome 4.7 --> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .leaflet-top.leaflet-right { top: 70px; }
    #exportBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 6px 10px;
      background: white;
      border: 1px solid #666;
      font-size: 14px;
      cursor: pointer;
    }
    #typeSelector {
      position: absolute;
      top: 10px;
      left: 60px;
      z-index: 1000;
      background: white;
      border: 1px solid #666;
      padding: 5px;
      font-size: 14px;
    }
    .awesome-marker i {
      font-size: 18px;
      line-height: 22px;
    }
    .legend {
      background: white;
      padding: 6px 8px;
      font: 14px Arial, sans-serif;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      line-height: 24px;
    }
    .legend i {
      width: 16px;
      height: 16px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <select id="typeSelector">
    <option value="alchemicals">alchemicals</option>
    <option value="campsite">campsite</option>
    <option value="concern">concern</option>
    <option value="contact">contact</option>
    <option value="district">district</option>
    <option value="doctor">doctor</option>
    <option value="electriques">electriques</option>
    <option value="mechaniques">mechaniques</option>
    <option value="performance site">performance site</option>
    <option value="rumor mill">rumor mill</option>
    <option value="ward">ward</option>
  </select>
  <div id="map"></div>
  <button id="exportBtn" onclick="exportGeoJSON()">Export GeoJSON</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.awesome-markers@2.0.4/dist/leaflet.awesome-markers.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  
  <script>
    const map = L.map('map').setView([51.5074, -0.1278], 13);

    L.tileLayer('https://api.maptiler.com/tiles/uk-osgb10k1888/{z}/{x}/{y}.jpg?key=r0HKkxDJMfqlCVzaro7d', {
      tileSize: 256,
      minZoom: 0,
      maxZoom: 18,
      attribution: '&copy; <a href="https://www.maptiler.com/copyright/">MapTiler</a> &copy; <a href="https://maps.nls.uk/">NLS</a>'
    }).addTo(map);

    L.control.scale({
      metric: true,
      imperial: false,
      maxWidth: 200
    }).addTo(map);

    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    const drawControl = new L.Control.Draw({
      edit: { featureGroup: drawnItems },
      draw: {
        polygon: true,
        polyline: true,
        rectangle: true,
        marker: true,
        circle: false,
        circlemarker: false
      }
    });
    map.addControl(drawControl);

    const markerStyles = {
      'alchemicals':   { icon: 'flask', markerColor: 'cadetblue' },
      'campsite':      { icon: 'home', markerColor: 'blue' },
      'concern':       { icon: 'exclamation-triangle', markerColor: 'red' },
      'contact':       { icon: 'user', markerColor: 'purple' },
      'district':      { icon: 'flag-o', markerColor: 'darkgreen' },
      'doctor':        { icon: 'plus-square', markerColor: 'purple' },
      'electriques':   { icon: 'tachometer', markerColor: 'cadetblue' },
      'mechaniques':   { icon: 'cogs', markerColor: 'cadetblue' },
      'performance site': { icon: 'star', markerColor: 'green' },
      'rumor mill':    { icon: 'comments-o', markerColor: 'orange' },
      'ward':          { icon: 'shield', markerColor: 'darkred' }
    };

    function getMarkerStyle(type) {
      const key = (type || '').toLowerCase().trim();
      const def = { icon: 'map-marker', markerColor: 'cadetblue' };
      const style = markerStyles[key];
      return L.AwesomeMarkers.icon({ ...(style || def), prefix: 'fa' });
    }

    map.on(L.Draw.Event.CREATED, e => {
      if (e.layerType === 'marker') {
        const typeSelector = document.getElementById('typeSelector');
        if (!typeSelector || !typeSelector.value.trim()) return;
        const label = prompt("Enter a label or description for this marker:") || '';
        const type = typeSelector.value.trim().toLowerCase();
        const icon = getMarkerStyle(type);
        const latlng = e.layer.getLatLng();
        const marker = L.marker(latlng, { icon });
        if (label.trim() !== '') marker.bindPopup(label);
        marker.feature = {
          type: 'Feature',
          properties: { popupContent: label, markerType: type },
          geometry: { type: 'Point', coordinates: [latlng.lng, latlng.lat] }
        };
        drawnItems.addLayer(marker);
      } else {
        drawnItems.addLayer(e.layer);
      }
    });

    function exportGeoJSON() {
      const json = drawnItems.toGeoJSON();
      json.features.forEach(f => {
        drawnItems.eachLayer(layer => {
          if (layer instanceof L.Marker) {
            const latlng = layer.getLatLng();
            const [lng, lat] = f.geometry.coordinates;
            const samePoint = Math.abs(latlng.lat - lat) < 0.00001 && Math.abs(latlng.lng - lng) < 0.00001;
            if (samePoint) {
              const popup = layer.getPopup();
              if (popup) f.properties.popupContent = popup.getContent();
              f.properties.markerType = layer.feature?.properties?.markerType || "default";
            }
          }
        });
      });
      const blob = new Blob([JSON.stringify(json, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'data.geojson';
      link.click();
      URL.revokeObjectURL(url);
    }

    fetch('data.geojson')
      .then(response => response.ok ? response.json() : null)
      .then(data => {
        if (data) {
          L.geoJSON(data, {
            pointToLayer: (feature, latlng) => {
              const icon = getMarkerStyle((feature.properties.markerType || "default").toLowerCase());
              const marker = L.marker(latlng, { icon });
              if (feature.properties && feature.properties.popupContent) {
                marker.bindPopup(feature.properties.popupContent);
              }
              marker.feature = feature;
              return marker;
            }
          }).eachLayer(layer => drawnItems.addLayer(layer));
        }
      });

   const legend = L.control({ position: 'bottomright' });

  legend.onAdd = function () {
    const div = L.DomUtil.create('div', 'legend');
    const entries = {
      'alchemicals': { icon: 'flask', color: 'cadetblue' },
      'campsite': { icon: 'home', color: 'blue' },
      'concern': { icon: 'exclamation-triangle', color: 'red' },
      'contact': { icon: 'user', color: 'purple' },
      'district': { icon: 'flag-o', color: 'darkgreen' },
      'doctor': { icon: 'plus-square', color: 'purple' },
      'electriques': { icon: 'tachometer', color: 'cadetblue' },
      'mechaniques': { icon: 'cogs', color: 'cadetblue' },
      'performance site': { icon: 'star', color: 'green' },
      'rumor mill': { icon: 'comments-o', color: 'orange' },
      'ward': { icon: 'shield', color: 'darkred' }
    };
  
    for (const key in entries) {
      const { icon, color } = entries[key];
      div.innerHTML +=
        `<div style="margin-bottom:4px;">
          <i class="fa fa-${icon}" style="color:white; background:${color}; border-radius:50%; width:22px; height:22px; line-height:22px; text-align:center; display:inline-block;"></i>
          ${key}
        </div>`;
    }
  
    return div;
  };
  
  legend.addTo(map);

  </script>
</body>
</html>
