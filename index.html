<!DOCTYPE html>
<html>
<head>
  <title>Victorian London Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style> #map { height: 100vh; } </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([51.5074, -0.1278], 13); // Centered on London

L.tileLayer('https://geo.nls.uk/mapdata3/os/6_inch_gb/{z}/{x}/{y}.png', {
  maxZoom: 17,
  minZoom: 5,
  tileSize: 256,
  attribution: '&copy; <a href="https://maps.nls.uk/">National Library of Scotland</a>'
}).addTo(map);

    // Example marker
    L.marker([51.515, -0.12]).addTo(map).bindPopup('Sample marker');

  </script>
</body>
</html>
